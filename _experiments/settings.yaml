---
# general settings
data_dir: logs
# data_file: log129
info_dir: info
event_name: fixedFrequency
start_time:
end_time:
output_dir: reports
figures_max:
skip_data:
- timestamp

# title settings
title_settings:
- data_dir
# - data_file
- start_time
- end_time

# results settings
errors: 
- "L2 integral error"
- "L2 mean"
- "L2 std"
- "L2 max"

# figure settings
figures:
- title: Positions
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          stateEstimateZ.x: actual
          ctrltargetZ.x: desired
        label: "$x$ [m]"
  - timestamp:
      y_info:
        data:
          stateEstimateZ.y: actual
          ctrltargetZ.y: desired
        label: "$y$ [m]"
  - timestamp:
      y_info:
        data:
          stateEstimateZ.z: actual
          ctrltargetZ.z: desired
        label: "$z$ [m]"
- title: Translation Velocities
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          stateEstimateZ.vx: actual
          ctrltargetZ.vx: desired
        label: "$\\dot x$ [m/s]"
  - timestamp:
      y_info:
        data:
          stateEstimateZ.vy: actual
          ctrltargetZ.vy: desired
        label: "$\\dot y$ [m/s]"
  - timestamp:
      y_info:
        data:
          stateEstimateZ.vz: actual
          ctrltargetZ.vz: desired
        label: "$\\dot z$ [m/s]"
- title: Angles (rpy)
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          ctrlLee.rpyx: actual
          ctrlLee.rpydx: desired
        label: "$\\phi$ [°]"
  - timestamp:
      y_info:
        data:
          ctrlLee.rpyy: actual
          ctrlLee.rpydy: desired
        label: "$\\theta$ [°]"
  - timestamp:
      y_info:
        data:
          ctrlLee.rpyz: actual
          ctrlLee.rpydz: desired
        label: "$\\psi$ [°]"
- title: Angular Velocities (rpy)
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          ctrlLee.omegax: actual
          ctrlLee.omegarx: desired
        label: "$\\dot \\phi$ [°/s]"
  - timestamp:
      y_info:
        data:
          ctrlLee.omegay: actual
          ctrlLee.omegary: desired
        label: "$\\dot \\theta$ [°/s]"
  - timestamp:
      y_info:
        data:
          ctrlLee.omegaz: actual
          ctrlLee.omegarz: desired
        label: "$\\dot \\psi$ [°/s]"
- title: Thrust
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          ctrlLee.thrustSi: actual
        label: "$T$ [N]"
- title: Torques (xyz)
  type: 2d subplots
  x_label: "$t$ [s]"
  structure:
  - timestamp:
      y_info:
        data:
          ctrlLee.torquex: actual
        label: "$\\tau_x$ [Nm]"
  - timestamp:
      y_info:
        data:
          ctrlLee.torquey: actual
        label: "$\\tau_y$ [Nm]"
  - timestamp:
      y_info:
        data:
          ctrlLee.torquez: actual
        label: "$\\tau_z$ [Nm]"
- title: Trajectory
  type: 3d
  x_label: $x$ [m]
  y_label: $y$ [m]
  z_label: $z$ [m]
  structure:
  - - stateEstimateZ.x
    - stateEstimateZ.y
    - stateEstimateZ.z
    - actual
  - - ctrltargetZ.x
    - ctrltargetZ.y
    - ctrltargetZ.z
    - desired
- title: Trajectory
  type: 2d single
  structure:
  - x_axis: stateEstimateZ.x
    y_axis: stateEstimateZ.y
    legend: actual
    x_label: "$x$ [m]"
    y_label: "$y$ [m]"
  - x_axis: ctrltargetZ.x
    y_axis: ctrltargetZ.y
    legend: desired
    x_label: "$x$ [m]"
    y_label: "$y$ [m]"

