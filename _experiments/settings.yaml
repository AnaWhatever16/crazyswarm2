  ctrltargetZ.vx: m/s
  ctrltargetZ.vy: m/s
  ctrltargetZ.vz: m/s
  ctrlLee.rpyx: °
  ctrlLee.rpyy: °
  ctrlLee.rpyz: °
  ctrlLee.rpydx: °
