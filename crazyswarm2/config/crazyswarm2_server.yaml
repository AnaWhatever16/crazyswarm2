/crazyswarm2_server:
  ros__parameters:
    # firmware parameters for all drones (use crazyflieTypes.yaml to set per type, or
    # allCrazyflies.yaml to set per drone)
    firmware_params:
      commander:
        enHighLevel: 1
      stabilizer:
        estimator: 2 # 1: complementary, 2: kalman
        controller: 6 # 1: PID, 2: mellinger 4: sjc 6: Lee 7: lee payload
        pAlpha: 0.9
      ctrlLee:
        Kpos_Px: 9.0 # def: 10.0
        Kpos_Py: 9.0 # def: 10.0
        Kpos_Pz: 9.0 # def: 10.0
        Kpos_Dx: 7.0  # def: 8.0
        Kpos_Dy: 7.0  # def: 8.0 
        Kpos_Dz: 7.0  # def: 8.0  
        Kpos_Ix: 5.0
        Kpos_Iy: 5.0
        Kpos_Iz: 8.0
        KR_x: 0.0055 #0.0055   # def: 0.005  
        KR_y: 0.0055 #0.0055  # def: 0.005
        KR_z:  0.01 #0.008   # def: 0.005
        Kw_x: 0.0013 #0.0013 # def: 0.0009
        Kw_y: 0.0013 #0.0013  # def: 0.0009
        Kw_z: 0.002  # def: 0.0012
        KI_x: 0.012 #0.009 #0.015
        KI_y: 0.018 #0.009 #0.015
        KI_z: 0.015 #0.009 #0.015
        mass: 0.0333
      ctrlLeeP:
        # P load
        Kpos_Px    : 15.0 #18.0 #15.0 #20.0 #15.0 #100.0 #60.0
        Kpos_Py    : 15.0 #18.0 #15.0 #20.0 #15.0 #100.0 #60.0
        Kpos_Pz    : 15.0 #18.0 #20.0 #15.0 #160.0 #90.0
        # D loa15
        Kpos_Dx    :  12.5 #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
        Kpos_Dy    :  12.5 #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
        Kpos_Dz    :  12.5 #15.0 #15.0 #18.0 ##13.0 #90.0 #0.0 #2.5
        # P cable
        Kqx        :  13.0 #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
        Kqy        :  13.0 #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
        Kqz        :  13.0 #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
        # D cable
        Kwx        :  11.0 #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
        Kwy        :  11.0 #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
        Kwz        :  11.0 #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
        # P angle
        KRx        : 0.008 #0.0055 #0.008 #0.0055 #0.008
        KRy        : 0.008 #0.0055 #0.008 #0.0055 #0.008
        KRz        : 0.01 #0.01 #0.008
        # D angle
        Komx       : 0.0013 #0.0013 #0.0017 #0.0013   #0.0017
        Komy       : 0.0013 #0.0013 #0.0017 #0.0013   #0.0017
        Komz       : 0.002   #0.0017
        # I angle
        KI_x       : 0.02 #0.05 #0.01 #0.009 #0.015
        KI_y       : 0.02 #0.05 #0.01 #0.009 #0.015
        KI_z       : 0.05 #0.05 #0.01 #0.009 #0.015
        mass       : 0.034
        massP      : 0.009
        length     : 0.5
        offsetx    : 0.0
        offsety    : 0.0
        offsetz    : 0.0
      # ring:
      #   effect: 16 # 6: double spinner, 7: solid color, 16: packetRate
      #   solidBlue: 255 # if set to solid color
      #   solidGreen: 0 # if set to solid color
      #   solidRed: 0 # if set to solid color
      #   headlightEnable: 0
      locSrv:
        extPosStdDev: 1e-3
        extQuatStdDev: 0.5e0 #0.5e0 #0.5e-1
      # kalman:
      #   resetEstimation: 1